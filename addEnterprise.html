  <!DOCTYPE html>
  <html lang="ES-es">
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  </head>
    <body class="purple lighten-5">
      <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
  $(document).ready(function() {
    $('select').material_select();

    $("#addEmpresa").submit(function(event){
      event.preventDefault();//Evita el refresh automático que se produce al enviar el form
      console.log("Se va a enviar el form");//se muestra por consola este mensaje para verificar que se produce el evento de submit.

      //esta es la forma de obtener los datos de un formulario en formato serializado de texto, cada elemento de formulario está separado por el símbolo "&"
      var serializado = $("#addEmpresa").serialize();
      console.log("Formulario serializado:"+serializado);
      
      //esta es la forma para obtener la información del formulario y almacenarlo en una variable de tipo array.
      var serializadoArray=$("#addEmpresa").serializeArray();
      console.log("Formulario serializado en array:");
      console.log(serializadoArray);
      
    });
  });      
    </script>      
	  <div class="container">
      <div class="row">
      <form id="addEmpresa">
       <div class="col s12 m6 l6 input-field">
       <input id="nEmpresa" type="text" name="nEmpresa" class="validate" maxlength="100" value="Pintogama S.L" required>
        <label for="nEmpresa">Nombre Empresa</label>
       </div>

       <div class="col s12 m6 l6 input-field">
       <input id="cif" type="text" name="cif" class="validate" maxlength="12" pattern="(([A-Za-z]{1})([-]?)([0-9]{8}))" value="G-67382737" required>
        <label data-error="CIF Incorrecto" for="cif">CIF</label>
       </div>
       <div class="col s12 m6 l6 input-field">
       <input placeholder="Calle/Avda/Rambla número y piso" id="direccion" type="text" name="direccion" class="validate" maxlength="100" value="Carrer del pi, 45" required>
        <label for="direccion">Dirección</label>
       </div>

       <div class="col s12 m6 l6 input-field">
       <input maxlength="5" id="cp" type="text" name="cp" class="validate" pattern="[0-9]{5}" value="08810" required>
        <label for="cp" data-error="Error Código Postal">CP</label>
       </div>

      <div class="col s12 m6 l6 input-field">
       <input id="poblacion" type="text" name="poblacion" class="validate" maxlength="100" value="Canyelles" required>
        <label for="poblacion">Población</label>
       </div>

  <div class="col s12 m6 l6 input-field">
    <select>
      <option value="" disabled>Província</option>
      <option value="Barcelona" selected>Barcelona</option>
      <option value="Tarragona">Tarragona</option>
      <option value="Lleida">Lleida</option>
      <option value="Girona">Girona</option>
    </select>
    <label>Província</label>
  </div>

  <div class="col s12 m6 l6 input-field">
   <input id="email" type="email" name="email" class="validate" maxlength="100" value="lalala@mooo.com">
    <label for="email">Email</label>
  </div>

<div class="col s12 m6 l6 input-field">
   <input id="telf" type="tel" name="telf" class="validate" pattern="[0-9]{9}" value="789878765">
    <label for="telf">Teléfono</label>
  </div>  
      </div>
<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
    <i class="material-icons right">send</i>
  </button>
</form>
    </div>
    </body>
  </html>
