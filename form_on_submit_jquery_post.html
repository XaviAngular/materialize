<!DOCTYPE html>
<html lang="ES-es">
<head>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body class="red lighten-5">

  <div class="progress">
      <div class="indeterminate"></div>
  </div>
  <form action="">
  <div class="container">

  	</div>

      <input id="hidden" name="oculto" type="hidden">
        
  	</div>  	
  </div>
   <div class="row">
        <div class="input-field col s12">
          <textarea id="mensaje" name="mensaje" class="materialize-textarea"></textarea>
         
        </div>
         <button id="enviar" class="btn waves-effect waves-light" type="submit">Submit
   		 <i class="material-icons right">send</i>
  		</button>
   </div>
  	</div>
 
  </form>
